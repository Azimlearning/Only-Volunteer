name: only_volunteer
description: OnlyVolunteer - Volunteer & Aid Management Platform for KitaHack 2026
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.2
  firebase_storage: ^12.3.6
  cloud_functions: ^5.1.2
  google_sign_in: ^6.2.2

  # Gemini AI
  google_generative_ai: ^0.4.7
  # Maps
  google_maps_flutter: ^2.9.0

  # Markdown rendering for chatbot
  flutter_markdown: ^0.7.4+1
  # UI & routing
  go_router: ^14.6.2
  provider: ^6.1.2
  cached_network_image: ^3.4.1

  # Utils
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  uuid: ^4.5.1
  pdf: ^3.11.1
  http: ^1.2.2
  url_launcher: ^6.2.5
  fl_chart: ^0.66.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
